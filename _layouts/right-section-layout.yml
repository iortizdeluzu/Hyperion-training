<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <!-- Content for the left section -->
      {{ content }}
    </div>
    <div class="right-section">
      <!-- Content for the right section -->
      {% for chapter in site.data.chapters %}
        <h2>{{ chapter.title }}</h2>
        {{ chapter.content }}
      {% endfor %}
    </div>
  </div>
</body>
</html>

